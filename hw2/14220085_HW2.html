<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- PREVENT STORING CACHE FOR IMPLEMENTING PURPOSESs -->
        <meta http-equiv='cache-control' content='no-cache'>
        <meta http-equiv='expires' content='0'>
        <meta http-equiv='pragma' content='no-cache'>
        <!-- import stylesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> Weather Forecasting </title>
    </head>

    <body class="bg">
        
        <div class="text-center">

                <!-- BIG TITLE -->
                <div class="centered" style="margin-top: 5em">
                    <h1 style="color: ghostwhite">Weather Forecasting</h1>
                    <br>
                </div>

                <!-- START OF ACCORDION -->
                <div class="panel-group" id="accordion">

                    <!-- START OF COLLAPSE 1 -->
                    <!-- FILLING IN REQUIRED INFORMATION -->
                    <div class="nvbar">
                        <div class="panel panel-default ">
                            <div id="info" class="panel-heading">
                                <h4 class="panel-title">
                                <a id="ques" class="collapse-text" onclick="hide_info()" data-toggle="collapse" href="#collapse1" style="text-decoration:none">
                                Need to know what's the weather will be like?</a>
                                </h4>
                            </div>

                            <!-- INPUT FORM -->
                            <div id="collapse1" class="panel-collapse collapse in" data-parent="#accordion">
                                <div class="panel-body">
                                    <span class="rounded-lg">
                                        <div class="card">
                                            <div class="row">
                                                <div class="col-2"></div>
                                                <div class="col-8">
                                
                                                    <p style="color:ghostwhite"><b>Information</b></p>
                                                    
                                                    <!-- Input form  -->
                                                    <div class="form-group">
                                                        <!-- b2c237b01377f5f46a5093d285c61a93 -->
                                                        <p class="" style="text-align: left; color:ghostwhite">API Key</p>
                                                        <input type="text" class="form-control ml" id="API">
                                                        <br>
                                                        <p style="text-align: left; color:ghostwhite">ZIP Code</p>
                                                        <input type="text" class="form-control ml" id="ZIP">
                                                        <p><br></p>
                                                    </div>
                                                </div>
                                                <div class="col-2"></div>
                                            </div>
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <br> <br>
                    <!-- START OF COLLAPSE 2 -->
                    <div class="panel panel-default ">
                        <div id="submit" class="panel-heading text-center">
                            <h4 class="panel-title">
                            <div id="show" class="collapse-text" style="display: inline-block;" onclick="hide_sub()" data-toggle="collapse"  href="#collapse2" style="text-decoration:none; visibility: hidden;">
                                <button id="search_btn" class="ui-btn ui-corner-all ui-btn-icon-notext ui-icon-search" style="visibility: hidden;"></button>
                            </div>
                            </h4>
                        </div>

                        <!-- SHOW/HIDE TABLE OF FORECAST -->
                        <div id="collapse2" class="panel-collapse collapse" data-parent="#accordion">
                            <div class="panel-body">
                                <div class="container-nomargin">
                                    <br> <br>
                                    <div id="spinner" class="spinner-border text-info text-center"></div>
                                    <!-- Table of Forecast generated -->
                                    <div class="table-wrapper-scroll-y my-custom-scrollbar" id="coll">
                                        
                                        <!-- <div class="table-responsive"> -->
                                            <table id="weather_table" class="table table-borderless">
                                                <thead class="thead-light">
                                                    <tr>
                                                        <td><b>Date and Time</b></td>
                                                        <td><b>Description</b></td>
                                                        <td><b>Lower Temp</b></td>
                                                        <td><b>Upper Temp</b></td>
                                                    </tr>
                                                </thead>
                                                <tbody id="weather">
                                                </tbody>
                                            </table>
                                        <!-- </div> -->
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- END OF COLLAPSE 2 -->
                </div>
                <!-- END OF ACCORDION -->

        </div>

        <!-- Import necessary javascript frameworks and API function -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" async></script>
        <script src="js/get_weather.js" async></script>
    </body>
</html>
