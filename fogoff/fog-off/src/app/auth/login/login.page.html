<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Fog Off</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input color="light" clearInput name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input color="light" clearInput name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center>
          If you don't have an account, please <a color="light" routerLink='/register'>register</a> first!
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
